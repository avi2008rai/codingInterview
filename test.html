<!DOCTYPE html>
<html>
<head>
    <title>Get maximum possible steps</title>
    <script>
        var possiblePaths = 0;
        var x = 4;
        var step=0;
        var stepsArr = [1,2];
        for(i=0;i<stepsArr.length;i++){            
            
            if(stepsArr[i]<=x){
                
                for(y=0;y<x;y++){
                    step = step + stepsArr[i];
                    //console.log('Steps :',step);
                    var diff = x-step;
                    if(diff >= 0){
                        if(diff < stepsArr[i]) {
                            i=i+1;
                        }
                        continue;
                    } else{
                        console.log('possiblePaths',++possiblePaths);
                    }
                }
                console.log('Steps: ', possiblePaths);
            } else{
                console.log('Steps are should be more than higest stair');
            } 
        }
//console.log('possiblePaths', possiblePaths);

    </script>
</head>
